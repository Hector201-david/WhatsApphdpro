<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje a WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enviar Mensaje a WhatsApp</h1>
        <form id="whatsapp-form">
            <label for="phone-number">Número de Teléfono:</label>
            <input type="text" id="phone-number" placeholder="ej. 1234567890" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" placeholder="Escribe tu mensaje aquí" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
